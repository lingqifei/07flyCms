<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>散团订单统计</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs"></div>
                            <div class="col-sm-9 m-b-xs text-right">
                                分团日期
                                <div class="input-group">
                                    <input type="text" name="date_s" class="form-control datepicker" style="width: 100px;" placeholder="开始时间">
                                </div>
                                至
                                <div class="input-group">
                                    <input type="text" name="date_e" class="form-control datepicker" style="width: 100px;" placeholder="结束时间">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="line_id" class="form-control" type="hidden"  id="line_id"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Line/show_json')}"
                                            name="line_name" placeholder="请输入关键字选择线路">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control  ajax-search-select-saleman" data-url="{:url('Saleman/show_json')}"
                                               name="saleman_name" placeholder="请输入关键字选择业务员">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Finance/skteam_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="100"><span>日期</span></th>
                            <th width="100"><span>线路</span></th>
                            <th width="80"><span>行程</span></th>
                            <th width="80"><span>导游</span></th>
                            <th width="80"><span>司机</span></th>
                            <th width="80"><span>导服</span></th>
                            <th width="80"><span>报账</span></th>
                            <th width="80"><span>车费</span></th>
                            <th width="80"><span>签单支出</span></th>
                            <th width="80"><span>其它收入</span></th>
                            <th width="80"><span>其它支出</span></th>
                            <th width="80"><span>购物店收入</span></th>
                            <th width="80"><span>利润</span></th>
                            <th width="80"><span>操作</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <%
    data=null2zero(data);
    for(var i=0;i<data.length;i++) {
    
    %>
    <tr>
        <td><%=data[i]['team_date']%></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['trip_name']%></td>
        <td><%=data[i]['guide_name']%></td>
        <td><%=data[i]['driver_name']%></td>
        <td><%=data[i]['guide_price']%></td>
        <td><%=data[i]['guide_payable']%></td>
        <td><%=data[i]['driver_price']%></td>
        <td><%=data[i]['signbill_total_money']%></td>
        <td><%=data[i]['revenue_total_money']%></td>
        <td><%=data[i]['expend_total_money']%></td>
        <td><%=data[i]['store_total_money']%></td>
        <td><%=data[i]['profit_total_money']%></td>
        <td>
            <%if(data[i]['confirm']=='0'){%>
            <p><lqf_link><a class="ajax-goto" data-url="{:url('Finance/skteam_profit')}"  data-ids="{'id':'<%=data[i]['id']%>'}">利润报表</a></lqf_link></p>
            <p><lqf_link><a class="ajax-get text-success" data-url="{:url('Finance/skteam_confirm')}" data-ids="{'order_id':'<%=data[i]['id']%>'}">确认入账</a></p>
            <%}else{%>
            <p><lqf_link><a class="ajax-open" data-url="{:url('Finance/skteam_info')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="订单详细">订单详细</a></lqf_link></p>
            <%}%>
        </td>

    </tr>
    <% } %>
    <tr class="bg-success text-danger">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>合计</td>
        <td><%=guide_total_money%></td>
        <td><%=guide_payable_total_money%></td>
        <td><%=driver_total_money%></td>
        <td><%=signbill_total_money%></td>
        <td><%=revenue_total_money%></td>
        <td><%=expend_total_money%></td>
        <td><%=store_total_money%></td>
        <td><%=profit_total_money%></td>
        <td></td>
    </tr>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

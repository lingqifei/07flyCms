<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>办事处统计（散客）</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-1">
                                <lqf_link><a class="btn btn-default export ajax-goto" target-form="form-inline" data-url="{:url('Statistics/sk_agency_down')}"><i class="fa fa-download"></i> 导 出</a></lqf_link>
                            </div>
                            <div class="col-sm-11 text-right">
                                <div class="form-group text-left">
                                    <select class="form-control" name="date_type" >
                                        <option value="1">到达日期</option>
                                        <option value="2">离开日期</option>
                                        <option value="3">创建日期</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="date_s" class="form-control datepicker" style="width: 100px;" placeholder="开始时间">
                                </div>
                                <div class="input-group">至</div>
                                <div class="input-group">
                                    <input type="text" name="date_e" class="form-control datepicker" style="width: 100px;" placeholder="结束时间">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="agency_id" class="form-control" type="hidden"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Agency/show_json')}"
                                            name="agency_name" placeholder="请输入关键字选择办事处">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="line_id" class="form-control" type="hidden"  id="line_id"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Line/show_json')}"
                                            name="line_name" placeholder="请输入关键字选择线路">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control  ajax-search-select-saleman" data-url="{:url('Saleman/show_json')}"
                                               name="saleman_name" placeholder="请输入关键字选择业务员">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Statistics/sk_agency_json')}">
                        <thead>
                        <tr>
                            <th width="100" orderField="by_arrive_date" class="sort-filed"><span>到达日期</span></th>
                            <th width="120" orderField="by_agency" class="sort-filed"><span>办事处</span></th>
                            <th width="100" orderField="by_line" class="sort-filed"><span>线路</span></th>
                            <th width="100" orderField="by_tourist_name" class="sort-filed"><span>游客</span></th>
                            <th width="80"><span>人数</span></th>
                            <th width="100"><span>天数</span></th>
                            <th width="100"><span>酒店标准</span></th>
                            <th width="200"><span>备注</span></th>
                            <th width="100"><span>业务员</span></th>
                            <th width="80"><span>结算明细</span></th>
                            <th width="80"><span>应收款</span></th>
                            <th width="80"><span>代收款</span></th>
                            <th width="80"><span>购票</span></th>
                            <th width="80"><span>退票</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="10" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <%
    data=null2zero(data);
    for(var i=0;i<data.length;i++) {
    %>
    <tr>
        <td><%=data[i]['arrive_date']%></td>
        <td><%=data[i]['agency_name']%></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['tourist_name']%></td>
        <td><%=data[i]['all_num']%> (<%=data[i]['adult_num']%>.<%=data[i]['child_num']%>)</td>
        <td><%=data[i]['days_name']%></td>
        <td><%=data[i]['hotel_std']%></td>
        <td><%=data[i]['remark']%></td>
        <td><%=data[i]['saleman_name']%></td>
        <td><%=data[i]['rece_list_text']%></td>
        <td><%=data[i]['rece_total_money']%></td>
        <td><%=data[i]['trust_total_money']%></td>
        <td><%=data[i]['ticketbuy_total_money']%></td>
        <td><%=data[i]['ticketrefund_total_money']%></td>
    </tr>
    <% } %>
    <tr class="text-danger bg-success">
        <td colspan="4">合计</td>
        <td><%=total_all_num%>(<%=total_adult_num%>.<%=total_child_num%>)</td>
        <td colspan="5"></td>
        <td><%=total_rece_money%></td>
        <td><%=total_trust_money%></td>
        <td><%=total_ticketbuy_money%></td>
        <td><%=total_ticketrefund_money%></td>
    </tr>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

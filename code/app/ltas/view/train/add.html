<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Train/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">站台名称</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input type="text" class="form-control ajax-search-select-station" data-url="{:url('Station/show_json')}" name="name" value="">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性质</label>
            <div class="col-sm-8">
                <input type="radio" name="type" value="1" checked>火车
                <input type="radio" name="type" value="2">飞机
                <input type="radio" name="type" value="3">汽车
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">车次号</label>
            <div class="col-sm-8">
                <input name="train_no" class="form-control" type="text" placeholder="请输入车次号"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">到达时间</label>
            <div class="col-sm-8">
                <div class="input-group" data-autoclose="true">
                    <input type="text" class="form-control datetimepicker-clock" name="arrive_time" value="09:30" placeholder="到达时间" >
                    <span class="input-group-addon"> <span class="fa fa-clock-o"></span> </span>
                </div>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输排序" value="100"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2" placeholder="请输备注"></textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysOrg/create_user')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <input type="hidden" name="username" value="{$info['username']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-8">
                <p class="form-control-static">{$info['username']|default=''}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input name="password" class="form-control" type="text" placeholder="输入密码" value="{$info['password']|default=''}"/>
                <span class="help-block m-b-none">默认为企业会员密码，如需要改重请重请设置</span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司名称</label>
            <div class="col-sm-8">
                <input name="realname" class="form-control" type="text" placeholder="输入公司名称" value="{$info['company']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="输入手机号" value="{$info['mobile']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">介绍</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">{$info['remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('AdsList/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">广告名称</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" type="text" placeholder="请输入广告名称" value="{$info.title|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告图片 </label>
            <div class="col-sm-10">
                <div class="form-control-static">
                    {assign name="litpic" value="$info.litpic|default=''" /}
                    {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'img'])}</div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告链接</label>
            <div class="col-sm-10">
                <input name="links" class="form-control" type="text" placeholder="请输入广告链接地址" value="{$info.links|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告介绍</label>
            <div class="col-sm-10">
                <textarea name="intro" class="form-control" placeholder="广告注释：支持HTML">{$info.intro|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>酒店统计</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12 text-right">
                                <div class="input-group">
                                    <input type="text" name="date_s" class="form-control datepicker" style="width: 100px;" placeholder="开始时间">
                                </div>
                                至
                                <div class="input-group">
                                    <input type="text" name="date_e" class="form-control datepicker" style="width: 100px;" placeholder="结束时间">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="hotel_id" class="form-control" type="hidden"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Hotel/show_json')}"
                                            name="hotel_name" placeholder="请输入关键字选择酒店">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="line_id" class="form-control" type="hidden"  id="line_id"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Line/show_json')}"
                                            name="line_name" placeholder="请输入关键字选择线路">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-left">
                                    <select class="form-control" name="order_type" >
                                        <option value="1">散客</option>
                                        <option value="2">团队</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Statistics/hotel_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="200"><span>日期</span></th>
                            <th width="200"><span>酒店</span></th>
                            <th width="100"><span>线路</span></th>
                            <th width="100"><span>办事处</span></th>
                            <th width="80"><span>房间数</span></th>
                            <th width="80"><span>单价</span></th>
                            <th width="80"><span>总金额</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><%=data[i]['hotel_date']%></td>
        <td><%=data[i]['hotel_name']%></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['agency_name']%></td>
        <td><%=data[i]['number']%></td>
        <td><%=data[i]['price']%></td>
        <td><%=data[i]['total_price']%></td>
    </tr>
    <% } %>
    <tr class="text-danger">
        <td colspan="4">合计</td>
        <td><%=total_number%></td>
        <td></td>
        <td><%=total_money%></td>
    </tr>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

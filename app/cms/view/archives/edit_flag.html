<div class="ibox-content auto-height-box">
    <form class="form-horizontal" method="post" action="{:url('Archives/editFlag')}">
        <input type="hidden" name="id" value="{$param.id|default=''}">
        <input type="hidden" name="type" value="{$param.type|default=''}">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {if condition="$param.type eq '1'"}
                    添加
                    {else/}
                    删除
                    {/if}
                    文章属性
                </label>
                <div class="col-sm-10">
                    {volist name='flag_list' id='vo'}
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="inlineRadio{$vo['att']}" value="{$vo['att']}" name="flag">
                        <label for="inlineRadio{$vo['att']}"> {$vo['attname']} </label>
                    </div>
                    {/volist}
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {include file="admin@layout/save_btn"}
                </div>
            </div>
        </form>
</div>

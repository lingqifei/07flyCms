<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Scenic/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">景点名称</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输入景点名称" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">老人票价（元）</label>
            <div class="col-sm-8">
                <input name="aged_price" class="form-control" type="text" placeholder="请输入老人票价"  required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人票价（元）</label>
            <div class="col-sm-8">
                <input name="adult_price" class="form-control" type="text" placeholder="请输入成人票价" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童票价（元）</label>
            <div class="col-sm-8">
                <input name="child_price" class="form-control" type="text" placeholder="请输入儿童票价" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输排序" value="100"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2" placeholder="请输备注"></textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

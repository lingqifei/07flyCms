<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('member.Member/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input name="username" class="form-control" type="text" placeholder="请输入帐号" required value="{$info.username}" readonly/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">呢称</label>
            <div class="col-sm-10">
                <input name="nickname" class="form-control" type="text" placeholder="请输入呢称" required value="{$info.nickname}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输入手机" required value="{$info.mobile}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input name="email" class="form-control" type="text" placeholder="请输入邮箱" required value="{$info.email}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-10">
                <input name="qicq" class="form-control" type="text" placeholder="请输入qq" required value="{$info.qicq}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会员级别</label>
            <div class="col-sm-10 fly-form-select">
                <select data-placeholder="会员级别..." name="level_id" >
                    {volist name='level_list' id='vo'}
                    <option value="{$vo['id']}" {notempty name="info['level_id']"} {if condition="$info.level_id eq $vo.id"} selected {/if} {/notempty}>{$vo['level_name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" placeholder="备注说明">{$info.remark}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

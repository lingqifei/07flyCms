<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>团队订单统计</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs"></div>
                            <div class="col-sm-9 m-b-xs text-right">
                                <div class="form-group text-left">
                                    <select class="form-control" name="date_type" >
                                        <option value="1">到达日期</option>
                                        <option value="2">离开日期</option>
                                        <option value="3">创建日期</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="date_s" class="form-control datepicker" style="width: 100px;" placeholder="开始时间">
                                </div>
                                至
                                <div class="input-group">
                                    <input type="text" name="date_e" class="form-control datepicker" style="width: 100px;" placeholder="结束时间">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="line_id" class="form-control" type="hidden"  id="line_id"/>
                                        <input type="text" class="form-control  ajax-search-select-line" data-url="{:url('Line/show_json')}"
                                            name="line_name" placeholder="请输入关键字选择线路">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Statistics/tmorder_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="100"><span>到达日期</span></th>
                            <th width="100"><span>线路</span></th>
                            <th width="80"><span>人数</span></th>
                            <th width="80"><span>办事处</span></th>
                            <th width="80"><span>业务员</span></th>
                            <th width="80"><span>应收款</span></th>
                            <th width="80"><span>代收款</span></th>
                            <th width="80"><span>酒店费</span></th>
                            <th width="80"><span>接送车费</span></th>
                            <th width="80"><span>买票</span></th>
                            <th width="80"><span>退票</span></th>
                            <th width="80"><span>导游报帐</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><%=data[i]['arrive_date']%></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['all_num']%></td>
        <td><%=data[i]['agency_name']%></td>
        <td><%=data[i]['saleman_name']%></td>
        <td><%=data[i]['rece_total_money']%></td>
        <td><%=data[i]['trust_total_money']%></td>
        <td><%=data[i]['hotel_total_money']%></td>
        <td><%=data[i]['driver_total_money']%></td>
        <td><%=data[i]['ticketbuy_total_money']%></td>
        <td><%=data[i]['ticketrefund_total_money']%></td>
        <td><%=data[i]['guide_total_money']%></td>
    </tr>
    <% } %>
    <tr class="bg-success text-danger">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>合计</td>
        <td><%=rece_total_money%></td>
        <td><%=trust_total_money%></td>
        <td><%=hotel_total_money%></td>
        <td><%=driver_total_money%></td>
        <td><%=ticketbuy_total_money%></td>
        <td><%=ticketrefund_total_money%></td>
        <td><%=guide_total_money%></td>
    </tr>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

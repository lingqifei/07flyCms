<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('TmOrderSignbill/add')}">
        <input type="hidden" name="order_id" value="{$order_id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">导游</label>
            <div class="col-sm-8">
                <input type="hidden" name="guide_name" value="{$guide_name|default=''}">
                <select name="guide_id" class="form-control select-option-prev ">
                    {notempty name='guide_list'}
                    <option value="">选择导游</option>
                    {volist name='$guide_list' id='vo'}
                    <option value="{$vo['guide_id']}" data-id="{$vo['guide_id']}" data-name="{$vo['guide_name']}" {if condition="$guide_id eq $vo['guide_id']"} selected="selected" {/if} >
                    {$vo['guide_name']}
                    </option>
                    {/volist}
                    {/notempty}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">日期</label>
            <div class="col-sm-8">
                <input name="sign_date" class="form-control datepicker" type="text" placeholder="请输入日期必填项目"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">单号</label>
            <div class="col-sm-8">
                <input name="sign_no" class="form-control" type="text" placeholder="请输入单号必填"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">单位</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="restaurant_id" class="form-control" type="hidden"/>
                    <input type="text" class="form-control ajax-search-select-restaurant"  data-url="{:url('Restaurant/show_json')}" name="restaurant_name" placeholder="请输入关键字选择单位">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人数</label>
            <div class="col-sm-8">
                <input name="adult_num" class="form-control calculate" type="text" placeholder="请输入成人数" value="0"
                    required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人标准</label>
            <div class="col-sm-8">
                <input name="adult_price" class="form-control calculate" type="text" placeholder="请输入成人标准" value="0"
                    required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数</label>
            <div class="col-sm-8">
                <input name="child_num" class="form-control calculate" type="text" placeholder="请输入儿童数" value="0"
                    required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数标准</label>
            <div class="col-sm-8">
                <input name="child_price" class="form-control calculate" type="text" placeholder="请输入儿童数标准" value="0"
                    required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">司陪人数</label>
            <div class="col-sm-8">
                <input name="sibu_num" class="form-control calculate" type="text" placeholder="请输入儿童数" value="0"
                       required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">司陪餐标</label>
            <div class="col-sm-8">
                <input name="sibu_price" class="form-control calculate" type="text" placeholder="请输入司陪餐标" value="0"
                       required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">折扣</label>
            <div class="col-sm-8">
                <input name="rebate" class="form-control calculate" type="text" placeholder="请输入折扣" value="1" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合计</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入合计" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $("body").on("keyup", ".calculate", function () {
        var obj = $(this).parents("form");
        //自动计算总价格
        calc_signbill_money(obj);
    });
</script>

<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkGuideColl/add')}">
        <input type="hidden" name="team_id" value="{$info.id}">
        <input type="hidden" name="guide_id" value="{$info.guide_id}">
        <input type="hidden" name="guide_name" value="{$info.guide_name}">
    
        <div class="form-group">
            <label class="col-sm-2 control-label">项目选项</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="item_id" class="form-control" type="hidden"/>
                    <input type="text" class="form-control ajax-search-select-item"
                        data-url="{:url('Item/show_json')}" name="item_name" placeholder="请输入关键字选择项目选项">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">散客</label>
            <div class="col-sm-8">
                <input type="hidden"  name="tourist_name">
                <select data-placeholder="选择散客..." name="order_id" class="chosen-select order-chosen-select" style="width: 200px;" tabindex="2">
                    <option value="">请选择散客</option>
                    {volist name='order_list' id='vo'}
                    <option value="{$vo.id}" text="{$vo.tourist_name}">{$vo.tourist_name}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">金额</label>
            <div class="col-sm-8">
                <input name="money" class="form-control" type="text" placeholder="请输入金额" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    //选择用户跳出联系人
    $('.order-chosen-select').on('change', function(e, params) {
        var text=$(this).find("option:selected").text();
        $(this).prev('input').val(text);
        log(text);
    });
</script>

<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Arcext/ext_edit')}">
        <input type="hidden" name="id" value="{$info.id}">
        <input type="hidden" name="arcext_id" value="{$info.arcext_id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input name="title" class="form-control" type="text" placeholder="请输入文章标题" value="{$info.title|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章内容</label>
            <div class="col-sm-10">
                <textarea class="content" name="content">{$info.content|default=''}</textarea>
                {:hook('ArticleEditor', ['name' => 'content'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输入排序号" value="{$info.sort|default='0'}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                {assign name="litpic" value="$info.litpic" /}
                {:hook('File', ['name' => 'litpic', 'value' =>$info.litpic, 'type' => 'imgs'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发布时间</label>
            <div class="col-sm-10">
                <input name="pubdate" class="form-control datetimepicker-now" id="datetimeStart" type="text" placeholder="选择发布时间"/>
                <span class="help-block m-b-none">文档发布时间</span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#datetimeStart").datetimepicker("setDate", new Date());
    });
</script>

<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkOrderRece/add')}">
        <input type="hidden" name="order_id" value="{$order_id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">成人价格</label>
            <div class="col-sm-8">
                <input name="adult_price" class="form-control calculate" type="text" placeholder="请输入成人价格" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人数量</label>
            <div class="col-sm-8">
                <input name="adult_num" class="form-control calculate" type="text" placeholder="请输入成人数量" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童车餐</label>
            <div class="col-sm-8">
                <input name="child_car_price" class="form-control calculate" type="text" placeholder="请输入儿童车餐价格" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童车餐数量</label>
            <div class="col-sm-8">
                <input name="child_car_num" class="form-control calculate" type="text" placeholder="请输入儿童车餐数量" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童门票</label>
            <div class="col-sm-8">
                <input name="child_ticket_price" class="form-control calculate" type="text" placeholder="请输入儿童门票" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童门票数量</label>
            <div class="col-sm-8">
                <input name="child_ticket_num" class="form-control calculate" type="text" placeholder="请输入儿童门票数量" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">其它价格</label>
            <div class="col-sm-8">
                <input name="other_price" class="form-control calculate" type="text" placeholder="请输入其它价格" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">其它价格数量</label>
            <div class="col-sm-8">
                <input name="other_num" class="form-control calculate" type="text" placeholder="请输入其它价格数量" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">返社回扣</label>
            <div class="col-sm-8">
                <input name="rebate" class="form-control calculate" type="text" placeholder="请输入返社回扣" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合计</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入合计" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<script>
    $("body").on("keyup", ".calculate", function() {
        var obj=$(this).parents("form");
        //自动计算总价格
        calc_sk_order_rece_money(obj);

    });
</script>

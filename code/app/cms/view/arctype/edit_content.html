<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Arctype/edit_content')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">栏目名称</label>
            <div class="col-sm-10">
                <input name="typename" class="form-control" type="text" value="{$info['typename']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">SEO标题</label>
            <div class="col-sm-10">
                <input name="seotitle" class="form-control" type="text" value="{$info['seotitle']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">关键字</label>
            <div class="col-sm-10">
                <input name="keywords" class="form-control" type="text" value="{$info['keywords']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">栏目描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description">{$info.description}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">栏目内容</label>
            <div class="col-sm-10">
                <textarea class="content" name="content">{$info.content|default=''}</textarea>
                {:hook('ArticleEditor', ['name' => 'content'])}
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $(".chosen-select-parent").val("{$info.parent_id}").trigger("chosen:updated");
</script>

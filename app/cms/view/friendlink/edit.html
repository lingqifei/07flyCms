<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Friendlink/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">网站名称</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" type="text" placeholder="请输入网站名称" value="{$info.title|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网站网址</label>
            <div class="col-sm-10">
                <input name="url" class="form-control" type="text" placeholder="请输入网站网址" value="{$info.url|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告图片 </label>
            <div class="col-sm-10">
                <div class="form-control-static">
                    {assign name="logo" value="$info.logo|default=''" /}
                    {:hook('File', ['name' => 'logo', 'value' => $logo, 'type' => 'img'])}</div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网站介绍</label>
            <div class="col-sm-10">
                <textarea name="intro" class="form-control" placeholder="广告注释：支持HTML">{$info.intro|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

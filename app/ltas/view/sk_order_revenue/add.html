<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkOrderRevenue/add')}">
        <input type="hidden" name="order_id" value="{$order_id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">项目选项</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="item_id" class="form-control" type="hidden"/>
                    <input type="text" class="form-control ajax-search-select-item"
                        data-url="{:url('Item/show_json')}" name="item_name" placeholder="请输入关键字选择项目选项">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">价格</label>
            <div class="col-sm-8">
                <input name="price" class="form-control calculate" type="text" placeholder="请输入价格" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">数量</label>
            <div class="col-sm-8">
                <input name="number" class="form-control calculate" type="text" placeholder="请输入数量" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合计</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入合计" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<script>
    $("body").on("keyup", ".calculate", function() {
        var obj=$(this).parents("form");
        //自动计算总价格
        calc_only_itme_money(obj);

    });
</script>

<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('TmGuideFood/edit')}">
        <input type="hidden" name="id" value="{$info.id}">
        <input type="hidden" name="guide_id" value="{$info.guide_id}">
        <input type="hidden" name="guide_name" value="{$info.guide_name}">
        <div class="form-group">
            <label class="col-sm-2 control-label">餐厅</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="restaurant_id" class="form-control" type="hidden" value="{$info.restaurant_id}"/>
                    <input type="text" class="form-control ajax-search-select-restaurant"
                           data-url="{:url('Restaurant/show_json')}" name="restaurant_name" placeholder="请输入关键字选择用餐厅" value="{$info.restaurant_name}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人数(含老人)</label>
            <div class="col-sm-8">
                <input name="adult_num" class="form-control calculate" type="text" placeholder="请输入成人数(含老人)" value="{$info.adult_num}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人费用</label>
            <div class="col-sm-8">
                <input name="adult_price" class="form-control calculate" type="text" placeholder="请输入成人费用" value="{$info.adult_price}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数</label>
            <div class="col-sm-8">
                <input name="child_num" class="form-control calculate" type="text" placeholder="请输入儿童数" value="{$info.child_num}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数费用</label>
            <div class="col-sm-8">
                <input name="child_price" class="form-control calculate" type="text" placeholder="请输入儿童数费用" value="{$info.child_price}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合计</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入合计" value="{$info.total_price}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注">{$info.remark}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<script>
    $("body").on("keyup", ".calculate", function() {
        var obj=$(this).parents("form");
        //自动计算总价格
        calc_guide_food_money(obj);

    });
</script>

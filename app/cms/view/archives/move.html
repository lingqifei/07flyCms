<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Archives/move')}">
        <input type="hidden" name="id" value="{$id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">文章主栏目</label>
                <div class="col-sm-4 fly-form-select">
                    <select data-placeholder="上级栏目..." name="type_id" class="chosen-select chosen-select-typeid">
                        <option value="0">请选择栏目</option>
                        {volist name='arctypelist' id='vo'}
                        <option value="{$vo['id']}">{$vo['name']}</option>
                        {/volist}
                    </select>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {include file="admin@layout/save_btn"}
                </div>
            </div>
        </form>
</div>
<script>
    $(document).ready(function () {
        $("#datetimeStart").datetimepicker("setDate", new Date());
    });
</script>

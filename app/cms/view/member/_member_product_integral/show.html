<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tab">
                        <a class='ajax-goto on'>{$page_title}</a>
                    </div>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs">
                            </div>
                            <div class="col-sm-9 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('member.MemberProductIntegral/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('member.MemberProductIntegral/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="22"><span>ID</span></th>
                            <th width=""><span>产品名称</span></th>
                            <th width="100"><span>积分数</span></th>
                            <th width="100"><span>产品价格</span></th>
                            <th width="60"><span>排序</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="6" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td><%=data[i]['name']%></td>
        <td>
            <input type="text" class="w60 ajax-input" data-url="{:url('member.MemberProductIntegral/set_field',array('name'=>'integral'))}" data-ids="{'id':'<%=data[i]['id']%>'}" value="<%=data[i]['integral']%>">
        </td>
        <td>
            <input type="text" class="w60 ajax-input" data-url="{:url('member.MemberProductIntegral/set_field',array('name'=>'price'))}" data-ids="{'id':'<%=data[i]['id']%>'}" value="<%=data[i]['price']%>">
        </td>
        <td>
            <input type="text" class="w60 ajax-input" data-url="{:url('member.MemberProductIntegral/set_field',array('name'=>'sort'))}" data-ids="{'id':'<%=data[i]['id']%>'}" value="<%=data[i]['sort']%>">
        </td>
        <td>
                <lqf_link><a class="ajax-open" data-url="{:url('member.MemberProductIntegral/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('member.MemberProductIntegral/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>

        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>散客行程管理</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs">
                                <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('SkTeam/add')}" data-title="添加" ><i class="fa fa-plus"></i> 添加</a></lqf_link>
                                <lqf_link><a class="btn btn-success "  href="{:url('SkTeam/allot')}" data-title="散客分团" ><i class="fa fa-paw"></i> 分团</a></lqf_link>
                                <lqf_link><a class="btn btn-default "  href="{:url('SkTeam/search')}" data-title="搜索团" ><i class="fa fa-search"></i> 搜索团</a></lqf_link>
                            </div>
                            <div class="col-sm-9 m-b-xs text-right">
                                日期：
                                <div class="input-group">
                                    <input type="text" name="date_s" class="form-control datepicker" style="width: 150px;"  placeholder="选择开始日期" value="{$next_date_s}">
                                </div>
                                至
                                <div class="input-group">
                                    <input type="text" name="date_e" class="form-control datepicker" style="width: 150px;"  placeholder="选择开结日期" value="{$next_date_e}">
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('SkTeam/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="100" orderField="by_date" class="sort-filed"><span>日期</span></th>
                            <th width="200" orderField="by_line" class="sort-filed"><span>线路</span></th>
                            <th width="100" orderField="by_trip" class="sort-filed"><span>行程</span></th>
                            <th width="100" orderField="by_guide" class="sort-filed"><span>导游</span></th>
                            <th width="100" orderField="by_guide_price" class="sort-filed"><span>导服费</span></th>
                            <th width="100" orderField="by_guide_price" class="sort-filed"><span>预付团费</span></th>
                            <th width="100" orderField="by_driver" class="sort-filed"><span>司机</span></th>
                            <th width="100" orderField="by_driver_price" class="sort-filed"><span>车费</span></th>
                            <th width="100">分团备注</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <table class="table ajax-list-table"><tfoot class="ibox-content"><tr><td align="center" class="pagestring"></td></tr></tfoot></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><a class="ajax-goto" data-url="{:url('SkTeam/allot')}"  data-ids="{'id':'<%=data[i]['id']%>','team_date':'<%=data[i]['team_date']%>'}" data-title="修改"><%=data[i]['team_date']%>(点击分团)</a></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['trip_name']%></td>
        <td><%=data[i]['guide_name']%></td>
        <td><%=data[i]['guide_price']%></td>
        <td><%=data[i]['guide_advance']%></td>
        <td><%=data[i]['driver_name']%></td>
        <td><%=data[i]['driver_price']%></td>
        <td><%=data[i]['remark']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-goto" data-url="{:url('SkTeam/guide')}"  data-ids="{'guide_id':'<%=data[i]['guide_id']%>','team_date':'<%=data[i]['team_date']%>'}"   title="查看导游行程详细">详细</a></lqf_link>
                <lqf_link><a class="ajax-get confirm" data-url="{:url('SkTeam/copy')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">复制</a></lqf_link>
                <lqf_link><a class="ajax-open" data-url="{:url('SkTeam/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('SkTeam/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

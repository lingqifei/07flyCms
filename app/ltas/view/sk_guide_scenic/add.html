<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkGuideScenic/add')}">
        <input type="hidden" name="team_id" value="{$info.id}">
        <input type="hidden" name="guide_id" value="{$info.guide_id}">
        <input type="hidden" name="guide_name" value="{$info.guide_name}">
    
        <div class="form-group">
            <label class="col-sm-2 control-label">景点</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="scenic_id" class="form-control" type="hidden"/>
                    <input type="text" class="form-control ajax-search-select-scenic"
                        data-url="{:url('Scenic/show_json')}" name="scenic_name" placeholder="请输入关键字选择用景点">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">老人数</label>
            <div class="col-sm-8">
                <input name="aged_num" class="form-control calculate" type="text" placeholder="请输入老人数" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">老人票价</label>
            <div class="col-sm-8">
                <input name="aged_price" class="form-control calculate" type="text" placeholder="请输入老人票价" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人数</label>
            <div class="col-sm-8">
                <input name="adult_num" class="form-control calculate" type="text" placeholder="请输入成人数" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人票价</label>
            <div class="col-sm-8">
                <input name="adult_price" class="form-control calculate" type="text" placeholder="请输入成人票价" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数</label>
            <div class="col-sm-8">
                <input name="child_num" class="form-control calculate" type="text" placeholder="请输入儿童数" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数票价</label>
            <div class="col-sm-8">
                <input name="child_price" class="form-control calculate" type="text" placeholder="请输入儿童数票价" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合计</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入合计" value="0" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $("body").on("keyup", ".calculate", function() {
        var obj=$(this).parents("form");
        //自动计算总价格
        calc_guide_scenic_money(obj);

    });
</script>

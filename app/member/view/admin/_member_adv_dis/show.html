<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tab">
                        <a class='ajax-goto on' href="{:url('admin.MemberAdvDis/show')}">{$page_title}</a>
                        <a class='ajax-goto' href="{:url('admin.MemberAdv/show')}">广告位置</a>
                    </div>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs">
                            </div>
                            <div class="col-sm-9 m-b-xs text-right">
                                <div class="input-group text-left form-group">
                                    <select data-placeholder="选择支付状态" name="status" class="form-control">
                                        <option value="">选择状态</option>
                                        {volist name='status_list' id='vo'}
                                        <option value="{$key}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('admin.MemberAdvDis/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('admin.MemberAdvDis/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="22"><span>ID</span></th>
                            <th width="100"><span>标题</span></th>
                            <th width="150"><span>广告位</span></th>
                            <th width="100"><span>开始时间</span></th>
                            <th width="100"><span>结束时间</span></th>
                            <th width="60"><span>金额</span></th>
                            <th width="60"><span>周期天</span></th>
                            <th width="80"><span>关联订单</span></th>
                            <th width="80"><span>关联会员</span></th>
                            <th width="80"><span>当前状态</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="12" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td>
            <p><%=data[i]['title']%></p>
            <p><%=data[i]['create_time']%></p>

        </td>
        <td><%:=data[i]['adv_name']%></td>
        <td><%=data[i]['start_date']%></td>
        <td><%=data[i]['stop_date']%></td>
        <td><%=data[i]['money']%></td>
        <td><%=data[i]['period']%></td>
        <td><%=data[i]['order_code']%></td>
        <td><%=data[i]['username']%></td>
        <td><%:=data[i]['status_info']['html']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('admin.MemberAdvDis/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('admin.MemberAdvDis/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

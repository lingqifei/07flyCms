<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                       <h5> {$page_title}</h5>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('Tagindex/add')}" width="800" height="600"><i class="fa fa-plus"></i> 添加标签</a></lqf_link>
                            <lqf_link><a class="btn btn-info ajax-get-more"  data-url="{:url('Tagindex/archivesCount')}"><i class="fa fa-refresh"></i> 文章统计</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Tagindex/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="22"><span>ID</span></th>
                            <th width="100"><span>名称</span></th>
                            <th width="100" orderField="count" class="sort-filed"><span>点击数量</span></th>
                            <th width="100" orderField="total" class="sort-filed"><span>文章数量</span></th>
                            <th width="100" class="text-center">创建时间</th>
                            <th width="100" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td><a class="ajax-open" data-url="{:url('Tagindex/archives')}" data-ids="{'id':'<%=data[i]['id']%>'}"><%=data[i]['tag']%></a></td>
        <td><%=data[i]['count']%></td>
        <td><%=data[i]['total']%></td>
        <td class="text-center"><%=data[i]['create_time']%></td>
        <td class="text-center">
                <lqf_link><a class="ajax-open" data-url="{:url('Tagindex/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" width="800" height="600">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('Tagindex/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

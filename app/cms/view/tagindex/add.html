<body class="gray-bg">
<div class="ibox-content auto-height-box">
    <form class="form-horizontal" method="post" action="{:url('Tagindex/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input name="tag" class="form-control" type="text" placeholder="标签名称" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">点击数</label>
            <div class="col-sm-10">
                <input name="count" class="form-control" type="text" placeholder="点击数" required/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标签关键字</label>
            <div class="col-sm-10">
                <input name="keywords" class="form-control" type="text" placeholder="标签关键字" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标签介绍</label>
            <div class="col-sm-10">
                <textarea name="description" class="form-control" placeholder="标签介绍"></textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

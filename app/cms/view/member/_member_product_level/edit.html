<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('member.MemberProductLevel/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">产品名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入产品名称" required value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会员级别</label>
            <div class="col-sm-10 fly-form-select">
                <select data-placeholder="会员级别..." name="level_id" >
                    {volist name='level_list' id='vo'}
                    <option value="{$vo['id']}" {notempty name="info['level_id']"} {if condition="$info.level_id eq $vo.id"} selected {/if} {/notempty}>{$vo['level_name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input name="price" class="form-control" type="text" placeholder="请输入价格" required value="{$info.price|default='0'}"/>
                <span class="help-block m-b-none">折扣率，初始值为100即100%，无折扣</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">周期（月）</label>
            <div class="col-sm-10">
                <input name="period" class="form-control" type="text" placeholder="请输入周期（多少个月）" required value="{$info.period|default='0'}"/>
                <span class="help-block m-b-none">只能输入数字，默认单位为月</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" placeholder="备注说明">{$info['remark']}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input name="sort" class="form-control" type="text" placeholder="请输入排序" required value="{$info.sort|default='0'}"/>
                <span class="help-block m-b-none">数值越小越靠前</span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<body class="gray-bg">
<div class="ibox-content table-responsive">
    <div class="ibox-content">
        <form class="form-horizontal" method="post" action="{:url('TmOrderGuide/edit')}">
            <input type="hidden" name="id" value="{$info.id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">日期安排</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control datepicker" name="guide_date"  placeholder="全线路行程默认为一个导游，如果团队行程中导游有变动,请单独增加一条记录" value="{$info.guide_date}">
                    <span class="help-block m-b-none">全线路行程默认为一个导游，如果团队行程中导游有变动,请单独增加一条记录</span></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">导游</label>
                <div class="col-sm-8 ">
                    <div class="input-group">
                        <input type="hidden" name="guide_id" value="{$info.guide_id}">
                        <input type="text" class="form-control ajax-search-select-guide"
                            data-url="{:url('Guide/show_json')}" name="guide_name" placeholder="请输入关键字选导游" value="{$info.guide_name}">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                        </div>
                    </div>
                    <span class="help-block m-b-none"></span></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">导游费</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control " name="guide_fee"  placeholder="导游费" value="{$info.guide_fee}">
                    <span class="help-block m-b-none"></span></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">预付团费</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control " name="guide_advance"  placeholder="导游预付团费" value="{$info.guide_advance}">
                    <span class="help-block m-b-none"></span></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注">{$info.remark}</textarea>
                    <span class="help-block m-b-none"></span></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {include file="admin@layout/save_btn"}
                </div>
            </div>
        </form>
    </div>
</div>

<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('admin.Member/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.username}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">呢称</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.nickname}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.mobile}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.email}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.qicq}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会员积分</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.member_integral}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">注册时间</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.create_time}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">OpenId</label>
            <div class="col-sm-10"><p class="form-control-static">{$info.open_id}</p></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

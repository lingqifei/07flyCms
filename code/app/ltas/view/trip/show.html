<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-home"></i>行程管理</h5>
                    <div class="ibox-tools"><a href="?"  class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a></div>
                </div>
                <div class="ibox-content table-responsive"">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs">
                                <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('Trip/add')}" data-title="添加" ><i class="fa fa-plus"></i>添加</a></lqf_link>
                            </div>
                            <div class="col-sm-9 m-b-xs text-right">
                                <div class="input-group pd-b-5">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Trip/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="100" orderField="by_name" class="sort-filed"><span>名称</span></th>
                            <th width="100" orderField="by_abbr" class="sort-filed"><span>缩写</span></th>
                            <th width="100" orderField="by_line" class="sort-filed"><span>所属线路</span></th>
                            <th  width="100">早餐</th>
                            <th  width="100">午餐</th>
                            <th  width="100">晚餐</th>
                            <th  width="200">备注</th>
                            <th width="80"    orderField="by_sort" class="sort-filed"><span>排序</span></th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <table class="table ajax-list-table"><tfoot class="ibox-content"><tr><td align="center" class="pagestring"></td></tr></tfoot></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['name']%></td>
        <td><%=data[i]['abbr']%></td>
        <td><%=data[i]['line_name']%></td>
        <td><%=data[i]['breakfast']%></td>
        <td><%=data[i]['lunch']%></td>
        <td><%=data[i]['dinner']%></td>
        <td><%=data[i]['remark']%></td>
        <td>
            <input type="text" data-url="{:url('Trip/setSort')}" data-ids="{'id':'<%=data[i]['id']%>'}" class="form-control ajax-sort w80" value="<%=data[i]['sort']%>">
        </td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('Trip/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('Trip/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

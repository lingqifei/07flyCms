<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('admin.MemberAdvDis/add')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">广告标题</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" type="text" placeholder="请输入广告标题" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告图片 </label>
            <div class="col-sm-10">
                <div class="form-control-static">
                    {assign name="litpic" value="$info.litpic|default=''" /}
                    {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'imgpath'])}</div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告链接</label>
            <div class="col-sm-10">
                <input name="links" class="form-control" type="text" placeholder="请输入广告链接地址" value="{$info.links|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告内容</label>
            <div class="col-sm-10">
                <textarea name="intro" class="form-control" placeholder="广告注释：支持HTML">{$info.intro|default=''}</textarea>
                <span class="help-block m-b-none">当广告类型为文本/代码时，这里请填写广告代码，支持html代码</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-10">
                <input name="start_date" class="form-control" type="text" placeholder="请输入开始时间" value="{$info.start_date|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-10">
                <input name="stop_date" class="form-control" type="text" placeholder="请输入结束时间" value="{$info.stop_date|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">当前状态</label>
            <div class="col-sm-10">
                <select data-placeholder="选择支付状态" name="status" class="form-control">
                    <option value="">选择状态</option>
                    {volist name='status_list' id='vo'}
                    <option value="{$key}" {notempty name="info['status']"} {if condition="$info['status'] eq $key"} selected {/if} {/notempty}>{$vo['name']}</option>
                    {/volist}
                </select>

                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/module/admin/js/jquery.md5.js"></script>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$page_title}</h5>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="create_time" class="form-control w50 datepicker" placeholder="选择发布时间结束时间">
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-warning ajaxSearchForm resetForm"><i class="fa fa-recycle"></i> 重置</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-danger ajax-get-more"  data-url="{:url('OaNotifyUser/del')}"><i class="fa fa-remove"></i> 批量删除</a></lqf_link>
                            <lqf_link><a class="btn btn-success ajax-get-more"  data-url="{:url('OaNotifyUser/read')}"><i class="fa fa-thumb-tack"></i> 标记已读</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('OaNotifyUser/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="200"><span>标题</span></th>
                            <th width="50"><span>发布人员</span></th>
                            <th width="50"><span>发布时间</span></th>
                            <th width="50"><span>已读状态</span></th>
                            <th width="60" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><a class="ajax-open" data-url="{:url('OaNotifyUser/detail')}"  data-ids="{'id':'<%=data[i]['id']%>'}"><%=data[i]['name']%></a></td>
        <td><%=data[i]['create_user_name']%></td>
        <td><%=data[i]['create_time']%></td>
        <td><%:=data[i]['read_state_text']%></td>
        <td class="text-center">
            <lqf_link><a class="ajax-open" data-url="{:url('OaNotifyUser/detail')}"  data-ids="{'id':'<%=data[i]['id']%>'}">详细</a></lqf_link>
            <lqf_link><a class="ajax-del confirm" data-url="{:url('OaNotifyUser/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

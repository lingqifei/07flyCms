<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Store/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">店铺名称</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输入店铺名称" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人</label>
            <div class="col-sm-8">
                <input name="linkman" class="form-control" type="text" placeholder="请输入联系人" value="{$info['linkman']}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="请输入联系电话" value="{$info['mobile']}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系地址</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text" placeholder="请输入联系地址" value="{$info['address']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">正价（元）</label>
            <div class="col-sm-8">
                <input name="price" class="form-control" type="text" placeholder="请输入人头费单价"  required value="{$info['price']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">特价（回扣点）</label>
            <div class="col-sm-8">
                <input name="rebate" class="form-control" type="text" placeholder="如：0.28" required value="{$info['rebate']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输排序" required value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2">{$info['remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

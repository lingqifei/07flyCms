<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Channel/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">模型名称</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="模型名称" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主表名称</label>
            <div class="col-sm-8">
                <input name="linkman" class="form-control" type="text" placeholder="主表名称" required value="{$info['maintable']|default=''}" readonly/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">扩展表名称</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="扩展表名称" value="{$info['addtable']|default=''}" readonly/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

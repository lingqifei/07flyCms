<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Guide/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输入站点名称" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="请输入手机号码"  value="{$info['mobile']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-8">
                <input name="idcard" class="form-control" type="text" placeholder="请输入身份证号"  value="{$info['idcard']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">导游证号</label>
            <div class="col-sm-8">
                <input name="guide_no" class="form-control" type="text" placeholder="请输入导游证号"  value="{$info['guide_no']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所属旅行社</label>
            <div class="col-sm-8">
                <input name="agency_name" class="form-control" type="text" placeholder="请输入所属旅行社"  value="{$info['travel_agency']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">选择登录帐号</label>
            <div class="col-sm-8">
                <select data-placeholder="选择登录帐号..." name="bind_sys_user_id" class="chosen-select sys-user-chosen-select" style="width: 200px;" tabindex="2">
                    <option value="">选择登录帐号</option>
                    {volist name='user' id='v'}
                    <option value="{$v.id}" hassubinfo="true">{$v.realname}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输排序" required value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">介绍</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2">{$info['remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('.chosen-select').chosen({search_contains: true});
        $(".sys-user-chosen-select").val("{$info['bind_sys_user_id']}").trigger("chosen:updated");
    });

</script>

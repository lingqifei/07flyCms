<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('member.MemberRealname/reject')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <input type="hidden" name="status" value="2">
        <div class="form-group">
            <label class="col-sm-2 control-label">回复说明</label>
            <div class="col-sm-10">
                <textarea name="reply_remark" class="form-control" placeholder="回复说明">{$info.reply_remark}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkGuideFare/add')}">
        <input type="hidden" name="team_id" value="{$info.id}">
        <input type="hidden" name="driver_id" value="{$info.driver_id}">
        <input type="hidden" name="driver_name" value="{$info.driver_name}">
        <input type="hidden" name="guide_id" value="{$info.guide_id}">
        <input type="hidden" name="guide_name" value="{$info.guide_name}">
    
        <div class="form-group">
            <label class="col-sm-2 control-label">导游</label>
            <div class="col-sm-8">
                <p class="form-control-static">{$info.guide_name}</p>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">司机</label>
            <div class="col-sm-8">
                <p class="form-control-static">{$info.driver_name}</p>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代付金额</label>
            <div class="col-sm-8">
                <input name="money" class="form-control" type="text" placeholder="请输入代付金额" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

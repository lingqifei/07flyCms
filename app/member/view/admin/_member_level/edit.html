<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('admin.MemberLevel/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">级别名称</label>
            <div class="col-sm-10">
                <input name="level_name" class="form-control" type="text" placeholder="请输入级别名称" required value="{$info.level_name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会员等级值</label>
            <div class="col-sm-10">
                <input name="level_value" class="form-control" type="text" placeholder="请输入等级值" required value="{$info.level_value|default='100'}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">折扣率</label>
            <div class="col-sm-10">
                <input name="discount" class="form-control" type="text" placeholder="请输入折扣率" required value="{$info.discount|default='100'}"/>
                <span class="help-block m-b-none">折扣率，初始值为100即100%，无折扣</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" placeholder="备注说明">{$info['remark']}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

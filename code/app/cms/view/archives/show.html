<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div id="ArctypeListTreeview" class="test"></div>
            </div>
        </div>

            <div class="ibox float-e-margins">
                <div class="ibox-content table-responsive">

                                        <li><a class="ajax-open-more"  data-url="{:url('Archives/move')}"  >移动栏目</a></li>

                                </div>
                            </div>
                            <div class="col-sm-8 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i  class="fa fa-search"></i> 搜索</button></span>

                        </form>

                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="50"><span>ID号</span></th>
                            <th><span>文章标题</span></th>
                            <th width="100"><span>栏目名称</span></th>
                            <th width="50"><span>点击</span></th>
                            <th width="80"><span>作者</span></th>
                            <th width="100"><span>更新时间</span></th>
                            <th width="80"><span>排序</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i
    <data.length;i++) { %>
    <tr>
        <td><input name="id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td><a href="javascript:void(0)" class="single_operation" data-id="<%=data[i]['aid']%>" data-act="detail"><%=data[i]['title']%></a>
            <% if(data[i]['flag_name'] != ''){ %>
            [ <span class="text-danger"><%:=data[i]['flag_name']%></span>]
            <%}%>
        </td>
        <td><%=data[i]['typename']%></td>
        <td><%=data[i]['click']%></td>
        <td><%=data[i]['writer']%></td>
        <td><%=data[i]['update_time']%></td>
        <td><input type="text" class="w50 ajax-sort" data-url="{:url('Archives/set_sort')}" data-ids="{'id':'<%=data[i]['id']%>'}" value="<%=data[i]['sort']%>"></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('Archives/edit')}" data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('Archives/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>

<link href="__STATIC__/module/admin/js/plugins/bootstrap-treeview/bootstrap-treeview.min.css" rel="stylesheet">
<script src="__STATIC__/module/admin/js/plugins/bootstrap-treeview/bootstrap-treeview.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        ajax_type_list();
        turnPage(1);//页面加载时初始化分页
    });

    function ajax_type_list() {
        var getArcypeUrl = "{:url('Archives/show',array('typelist'=>'all'))}";
        //左边栏目加载
        $.ajax({
            type: "POST",
            url: getArcypeUrl,
            data: '',
            dataType: "json",
            success: function (jsondata) {
                $('#ArctypeListTreeview').treeview({
                    data: jsondata,
                    levels: 2,
                    onNodeSelected: function (event, node) {
                        type_id = node.tags;
                        $("#type_id").val(type_id);

                        ids='{\'type_id\':\''+type_id+'\'}';
                        $("#archives_add").attr('data-ids',ids);
                        singpage(type_id);
                    }
                });
            }
        });
    }

    //操作当前内容
    function singpage(type_id) {
        var getArcypeOneUrl = "{:url('Arctype/info')}";
        $.ajax({
            type: "POST",
            url: getArcypeOneUrl,
            data: {'id': type_id},
            dataType: "json",
            success: function (data) {
                if (data.ispart == '0') {
                    ajaxSearchFormData = $("form").serialize();
                    turnPage(1);
                } else {
                    var editArcypeUrl = "{:url('Arctype/edit_content')}";
                    layer.open({
                        type: 2,
                        title: '编辑内容',
                        shadeClose: false,
                        fixed: true, //不固定
                        area: ['90%', '90%'],
                        content: editArcypeUrl + '?id=' + type_id,
                        end: function () {
                            ajax_type_list();
                        }
                    });
                    return false;
                }
            }
        });
    }

</script>

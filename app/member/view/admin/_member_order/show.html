<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tab">
                        <a class='ajax-goto on'>{$page_title}</a>
                    </div>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">

                            <div class="col-sm-12">
                                <div class="input-group text-left form-group">
                                    <select data-placeholder="选择订单类型" name="bus_type" class="form-control">
                                        <option value="">选择订单类型</option>
                                        {volist name='bus_type_list' id='vo'}
                                        <option value="{$key}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group text-left form-group">
                                    <select data-placeholder="选择支付状态" name="pay_status" class="form-control">
                                        <option value="">选择支付状态</option>
                                        {volist name='pay_status_list' id='vo'}
                                        <option value="{$key}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('admin.MemberOrder/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                            <lqf_link><a class="btn btn-danger ajax-get-more"  data-url="{:url('admin.MemberOrder/del')}"><i class="fa fa-remove"></i> 删除</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('admin.MemberOrder/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="50"><span>ID</span></th>
                            <th width="120"><span>订单编号</span></th>
                            <th width="100"><span>产品类型</span></th>
                            <th width="120"><span>产品名称</span></th>
                            <th width="80"><span>订单金额</span></th>
                            <th width="80"><span>购买会员</span></th>
                            <th width="100"><span>支付方式</span></th>
                            <th width="100"><span>支付状态</span></th>
                            <th width="120"><span>支付时间</span></th>
                            <th width="120"><span>支付单号</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="12" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td>
            <p><%=data[i]['order_code']%></p>
            <p><small>创于:<%=data[i]['create_time']%></small></p>
        </td>
        <td><%:=data[i]['bus_info']['html']%></td>
        <td><%:=data[i]['name']%></td>
        <td><%:=data[i]['order_amount']%></td>
        <td>
            <a class="ajax-open" data-url="{:url('admin.Member/detail')}"  data-ids="{'id':'<%=data[i]['member_id']%>'}">
                <%=data[i]['member_name']%>
            </a>
        </td>
        <td><%:=data[i]['payment_method_info']['name']%></td>
        <td><%:=data[i]['payment_info']['html']%></td>
        <td><%:=data[i]['pay_time']%></td>
        <td><%:=data[i]['pay_transaction_no']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('admin.MemberOrder/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
    <tr class="bg-success">
        <td colspan="5" class="text-center">本页订单总金额：</td>
        <td colspan="1">
            <span class="m-l-md text-info">￥<%:=page_total_money%></span>
        </td>
        <td colspan="6"></td>
    </tr>
    <tr class="bg-success">
        <td colspan="12">
            <span class="m-l-md text-info">全部订单总金额：￥<%:=all_total_money%></span>
        </td>
    </tr>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('admin.Member/resetpwd')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input name="username" class="form-control" type="text" placeholder="请输入帐号" required value="{$info.username}" readonly/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重置密码</label>
            <div class="col-sm-10">
                <input name="password" class="form-control" type="text" placeholder="请输入重置的新密码" />
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

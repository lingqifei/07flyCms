<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tab">
                        <a class='ajax-goto on'>{$page_title}</a>
                    </div>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12 m-b-xs text-right">
                                <div class="input-group text-left form-group">
                                    <select data-placeholder="会员级别" name="level_id" class="form-control">
                                        <option value="">选择会员级别</option>
                                        {volist name='level_list' id='vo'}
                                        <option value="{$vo.id}">{$vo['level_name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('member.Member/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                            <lqf_link><a  class="btn btn-default btn-outline ajax-goto export"  target-form="form-inline" data-url="{:url('member.Member/download',array('openstatus'=>'1'))}"><i class="fa fa-download"></i>导出</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('member.Member/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="22"><span>ID</span></th>
                            <th width="80"><span>帐号</span></th>
                            <th width="60"><span>呢称</span></th>
                            <th width="50"><span>手机</span></th>
                            <th width="50"><span>邮箱</span></th>
                            <th width="50"><span>金额</span></th>
                            <th width="50"><span>积分</span></th>
                            <th width="80"><span>会员等级</span></th>
                            <th width="80"><span>最后登录</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="7" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['id']%></td>
        <td><%=data[i]['username']%></td>
        <td><%=data[i]['nickname']%></td>
        <td><%=data[i]['mobile']%></td>
        <td><%=data[i]['email']%></td>
        <td><%=data[i]['member_money']%></td>
        <td><%=data[i]['member_integral']%></td>
        <td><%=data[i]['level_name']%></td>
        <td><%=data[i]['last_login']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('member.Member/resetpwd')}"  data-ids="{'id':'<%=data[i]['id']%>'}">重置密码</a></lqf_link>
                <lqf_link><a class="ajax-open" data-url="{:url('member.Member/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('member.Member/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

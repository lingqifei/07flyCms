<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkGuideHead/edit')}">
        <input type="hidden" name="id" value="{$info.id}">
        <input type="hidden" name="guide_id" value="{$info.guide_id}">
        <input type="hidden" name="guide_name" value="{$info.guide_name}">
        <div class="form-group">
            <label class="col-sm-2 control-label">店铺</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="store_id" class="form-control" type="hidden" value="{$info.store_id}"/>
                    <input type="text" class="form-control ajax-search-select-store"
                        data-url="{:url('Store/show_json')}" name="store_name" placeholder="请输入关键字选择用餐标准" value="{$info.store_name}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">人头费</label>
            <div class="col-sm-8">
                <input name="price" class="form-control calculate" type="text" placeholder="请输入人头费" value="{$info.price}" readonly/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">进店人数</label>
            <div class="col-sm-8">
                <input name="into_num" class="form-control calculate" type="text" placeholder="请输入进店人数" value="{$info.into_num}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">补人头数</label>
            <div class="col-sm-8">
                <input name="fill_num" class="form-control calculate" type="text" placeholder="请输入补人头数" value="{$info.fill_num}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">补人头费</label>
            <div class="col-sm-8">
                <input name="total_price" class="form-control" type="text" placeholder="请输入补人头费" value="{$info.total_price}" readonly/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">正价流水</label>
            <div class="col-sm-8">
                <input name="normal_money" class="form-control calculate" type="text" placeholder="请输入正价流水" value="{$info.normal_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">正价回扣</label>
            <div class="col-sm-8">
                <input name="normal_rebate" class="form-control calculate" type="text" placeholder="请输入正价回扣" value="{$info.normal_rebate}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">特价流水</label>
            <div class="col-sm-8">
                <input name="special_money" class="form-control calculate" type="text" placeholder="请输入特价流水" value="{$info.special_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">特价回扣</label>
            <div class="col-sm-8">
                <input name="special_rebate" class="form-control calculate" type="text" placeholder="请输入特价回扣" value="{$info.special_rebate}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">总流水</label>
            <div class="col-sm-8">
                <input name="flow_money" class="form-control calculate" type="text" placeholder="请输入总流水" value="{$info.flow_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">回扣佣金</label>
            <div class="col-sm-8">
                <input name="rebate_money" class="form-control calculate" type="text" placeholder="请输入返社佣金" value="{$info.rebate_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">导游提现金额</label>
            <div class="col-sm-8">
                <input name="guide_already_money" class="form-control" type="text" placeholder="请输入导游提现金额" value="{$info.guide_already_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">导游分成</label>
            <div class="col-sm-8">
                <input name="guide_divide_money" class="form-control" type="text" placeholder="请输入导游导游分成金额" value="{$info.guide_divide_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">返社金额</label>
            <div class="col-sm-8">
                <input name="total_money" class="form-control" type="text" placeholder="请输入返社金额" value="{$info.total_money}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" placeholder="请输入备注">{$info.remark}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $("body").on("keyup", ".calculate", function() {
        var obj=$(this).parents("form");
        //自动计算总价格
        calc_guide_head_money(obj);
    });
</script>

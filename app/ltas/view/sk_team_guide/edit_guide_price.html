<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkTeamGuide/edit_guide_price')}">
        <input type="hidden" name="id" value="{$info.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">导服费</label>
            <div class="col-sm-8">
                <input name="guide_price" class="form-control" type="text" placeholder="请输入金额" value="{$info.guide_price}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content table-responsive">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-3 m-b-xs">
                                <lqf_link>
                                <a class="btn btn-info ajax-open"  data-url="{:url('SysOrg/add')}" data-title="添加企业" ><i class="fa fa-plus"></i> 添加</a>
                                </lqf_link>
                            </div>
                            <div class="col-sm-9 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入主题关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                  <span class="input-group-btn">
                                  <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button>
                                  </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('SysOrg/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="80">帐号</th>
                            <th width="100">公司名称</th>
                            <th width="80">联系人</th>
                            <th width="80">手机</th>
                            <th width="100">开始时间</th>
                            <th width="100">结束时间</th>
                            <th width="100">创建时间</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="9" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['username']%></td>
        <td><%=data[i]['company']%></td>
        <td><%=data[i]['linkman']%></td>
        <td><%=data[i]['mobile']%></td>
        <td><%=data[i]['start_date']%></td>
        <td><%=data[i]['stop_date']%></td>
        <td><%=data[i]['create_time']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('SysOrg/create_user')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="初始化系统用户"><i class="fa fa-user-plus"></i>用户</a></lqf_link>
                <lqf_link><a class="ajax-open" data-url="{:url('SysOrg/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" >修改</a></lqf_link>
                <lqf_link><a class="ajax-open" data-url="{:url('SysUser/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}"  data-title="重置密码">密码</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('SysOrg/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script src="__STATIC__/module/admin/js/content.js?v=1.0.0"></script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>

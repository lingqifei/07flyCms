<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Ads/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">广告名称</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" type="text" placeholder="请输入广告名称" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告宽度</label>
            <div class="col-sm-10">
                <input name="width" class="form-control" type="text" placeholder="请输入广告宽度" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告高度</label>
            <div class="col-sm-10">
                <input name="height" class="form-control" type="text" placeholder="请输入广告高度" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告图片 </label>
            <div class="col-sm-10">
                <div class="form-control-static">
                    {assign name="litpic" value="$info.litpic|default=''" /}
                    {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'img'])}</div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告链接</label>
            <div class="col-sm-10">
                <input name="links" class="form-control" type="text" placeholder="请输入广告链接地址" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">广告介绍</label>
            <div class="col-sm-10">
                <textarea name="intro" class="form-control" placeholder="广告注释：支持HTML"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

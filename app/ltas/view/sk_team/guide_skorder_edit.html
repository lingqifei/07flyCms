<div class="ibox-content">
    <!--    订单明细-->
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>线路</th>
                    <th>名称</th>
                    <th>手机</th>
                    <th>人数</th>
                    <th>返程地</th>
                    <th>票务状态</th>
                    <th>座席</th>
                    <th>订票数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{$info.line_name}</td>
                    <td>{$info.tourist_name}</td>
                    <td>{$info.tourist_mobile}</td>
                    <td>{$info.all_num}</td>
                    <td>{$info.return_place}</td>
                    <td>{$info.ticket_status_text}</td>
                    <td>{$info.ticket_type}</td>
                    <td>{$info.ticket_num}</td>
                </tr>
                <tr>
                    <td>身份证信息</td>
                    <td colspan="7">{$info.idcards}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <form class="form-horizontal" method="post" action="{:url('SkTeam/guide_skorder_edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="5" placeholder="请输备注">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

<body class="gray-bg">
<div class="ibox-title">详细信息</div>
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('info.Info/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info.title|default=''}</p>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info.description|default=''}</p>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">缩略图</label>
            <div class="col-sm-10">
                {notempty name='info.litpic'}
                <img src="{$info.litpic|get_picture_url2}" width="150" height="100">
                {/notempty}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容 </label>
            <div class="col-sm-10">
                <div class="form-control-static">
                    {$info.content|default=''}
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">浏览</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info.click|default=''}</p>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a class="btn btn-success ajax-get" data-url="{:url('info.Info/pass')}"  data-ids="{'id':'{$info.id}','status':'1'}">通过</a>
                <a class="btn btn-danger ajax-open" data-url="{:url('info.Info/reject')}"  data-ids="{'id':'{$info.id}','status':'2'}">拒绝</a>
            </div>
        </div>
    </form>
</div>

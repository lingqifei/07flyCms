        <div class="">
            <ul class="nav nav-tabs m-b-lg">

                {/volist}
                <li><a href="{:url('website/show')}">配置列表</a></li>
            </ul>
            <div class="tab-content">

                    <form class="form-horizontal" method="post" action="{:url('Website/setting')}">
                        {$html}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                {include file="admin@layout/save_btn"}
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

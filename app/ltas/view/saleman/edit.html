<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Saleman/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">业务员姓名</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输入业务员姓名" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="请输入手机号码" value="{$info['mobile']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="text" placeholder="请输排序" required value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2">{$info['remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

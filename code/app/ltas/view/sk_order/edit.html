<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SkOrder/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">抵达日期</label>
            <div class="col-sm-8">
                <input name="arrive_date" class="form-control datepicker" type="text" placeholder="请输入固定电话" value="{$info['arrive_date']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">线路</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input name="line_id" class="form-control" type="hidden" value="{$info['line_id']|default='0'}" id="line_id"/>
                    <input type="text" class="form-control ajax-search-select-line" data-url="{:url('Line/show_json')}"
                        name="line_name" placeholder="请输入关键字选择线路" value="{$info['line_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">办事处</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input name="agency_id" class="form-control" type="hidden"  id="agency_id" value="{$info['agency_id']|default='0'}"/>
                    <input type="text" class="form-control ajax-search-select-agency"
                        data-url="{:url('Agency/show_json')}" name="agency_name" placeholder="请输入关键字选择办事处" value="{$info['agency_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">业务员</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input name="saleman_id" class="form-control" type="hidden" id="saleman_id" value="{$info['saleman_id']|default='0'}"/>
                    <input type="text" class="form-control ajax-search-select-saleman"
                        data-url="{:url('Saleman/show_json')}" name="saleman_name" placeholder="请输入关键字选择业务员" value="{$info['saleman_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">旅客姓名</label>
            <div class="col-sm-8">
                <input name="tourist_name" class="form-control" type="text" placeholder="请输入旅客姓名" required value="{$info['tourist_name']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-8">
                <input name="tourist_mobile" class="form-control" type="text" placeholder="请输入旅客手机号码"  value="{$info['tourist_mobile']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">成人数</label>
            <div class="col-sm-8">
                <input name="adult_num" class="form-control" type="text" placeholder="请输入成人数"  value="{$info['adult_num']|default='0'}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">儿童数</label>
            <div class="col-sm-8">
                <input name="child_num" class="form-control" type="text" placeholder="请输入儿童数"  value="{$info['child_num']|default='0'}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-2 control-label">学生数</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="student_num" class="form-control" type="text" placeholder="请输入学生数"  value="{$info['student_num']|default='0'}"/>-->
<!--                <span class="help-block m-b-none"></span></div>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label class="col-sm-2 control-label">老人数</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="aged_num" class="form-control" type="text" placeholder="请输入老人数"  value="{$info['aged_num']|default='0'}"/>-->
<!--                <span class="help-block m-b-none"></span></div>-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">到达航班车次</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input type="text" class="form-control ajax-search-select-train"
                        data-url="{:url('Train/show_json')}" name="arrive_train_name" placeholder="请输入关键字选择到达航班车次" value="{$info['arrive_train_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">到达站台</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input type="text" class="form-control ajax-search-select-station"
                        data-url="{:url('Station/show_json')}" name="arrive_station_name" placeholder="请输入关键字选择到达站台" value="{$info['arrive_station_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">抵达时间</label>
            <div class="col-sm-8">
                <div class="input-group clockpicker" data-autoclose="true">
                    <input type="text" class="form-control" name="arrive_time"  placeholder="到达时间" value="{$info['arrive_time']|default=''}">
                    <span class="input-group-addon"> <span class="fa fa-clock-o"></span> </span>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入住酒店标准</label>
            <div class="col-sm-8">
                <input name="hotel_std" class="form-control" type="text" placeholder="请输入入住酒店标准" value="{$info['hotel_std']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用房数量信息</label>
            <div class="col-sm-8">
                <input name="hotel_room" class="form-control" type="text" placeholder="请输入用房数量信息" value="{$info['hotel_room']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2" placeholder="请输备注">{$info['remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">来源地</label>
            <div class="col-sm-8">
                <input name="origin" class="form-control" type="text" placeholder="请输入来源地" value="{$info['origin']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">日期管理（天数）</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="days_id" class="form-control" type="hidden"  id="days_id" value="{$info['days_id']|default=''}"/>
                    <input type="text" class="form-control ajax-search-select-days" data-url="{:url('Days/show_json')}"
                        name="days_name" placeholder="请输入关键字选择日期天数" value="{$info['days_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客源备注</label>
            <div class="col-sm-8">
                <textarea name="origin_remark" class="form-control" cols="80" placeholder="请输入客源备注">{$info['origin_remark']|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">返程地</label>
            <div class="col-sm-8">
                <input name="return_place" class="form-control" type="text" placeholder="请输入返程地" value="{$info['return_place']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">送站方式</label>
            <div class="col-sm-8">
                <input type="radio" name="send_mode" value="1"  {eq name="$info['send_mode']" value='1'} checked{/eq}>司机
                <input type="radio" name="send_mode" value="2"  {eq name="$info['send_mode']" value='2'} checked{/eq}>导游
                <input type="radio" name="send_mode" value="3"  {eq name="$info['send_mode']" value='3'} checked{/eq}>无需
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">离开航班车次</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input type="text" class="form-control ajax-search-select-train"
                        data-url="{:url('Train/show_json')}" name="leave_train_name" placeholder="请输入关键字选择离开航班车次" value="{$info['leave_train_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">离开站台</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input type="text" class="form-control ajax-search-select-station"
                        data-url="{:url('Station/show_json')}" name="leave_station_name" placeholder="请输入关键字选择离开站台" value="{$info['leave_station_name']|default=''}">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">（离开）发车时间</label>
            <div class="col-sm-8">
                <div class="input-group clockpicker" data-autoclose="true">
                    <input type="text" class="form-control" name="leave_time" placeholder="请输入（离开）发车时间" value="{$info['leave_time']|default=''}">
                    <span class="input-group-addon"> <span class="fa fa-clock-o"></span> </span>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">送站时间</label>
            <div class="col-sm-8">
                <div class="input-group clockpicker" data-autoclose="true">
                    <input type="text" class="form-control" name="send_time"  placeholder="请输入离开司机送站时间" value="{$info['send_time']|default=''}">
                    <span class="input-group-addon"> <span class="fa fa-clock-o"></span> </span>
                </div>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证信息</label>
            <div class="col-sm-8">
                <textarea name="idcards" class="form-control" cols="80" rows="2" placeholder="格式：姓名,身份证号">{$info['idcards']|default=''}</textarea>
                <span class="help-block m-b-none">格式：姓名,身份证号</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">票务状态</label>
            <div class="col-sm-8">
                <input type="radio" name="ticket_status" value="1"  {eq name="$info['ticket_status']" value='1'} checked{/eq}>问社里
                <input type="radio" name="ticket_status" value="2"  {eq name="$info['ticket_status']" value='2'} checked{/eq}>客自带
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">坐席</label>
            <div class="col-sm-8">
                <input name="ticket_type" class="form-control" type="text" placeholder="请输入返程票订坐类型"  value="{$info['ticket_type']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">订票数</label>
            <div class="col-sm-8">
                <input name="ticket_num" class="form-control" type="text" placeholder="请输入订票数"  value="{$info['ticket_num']|default='0'}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
